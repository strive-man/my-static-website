以下是一个简单的HTML页面和JavaScript代码，当点击时会触发dataFormSubmits()方法来获取后端的PDF文件URL并在新窗口中打开：

html
Copy code
<!DOCTYPE html>
<html>
<head>
    <title>打开PDF文件</title>
</head>
<body>
    <button id="openPdfButton">打开PDF文件</button>
    <script>
        document.getElementById('openPdfButton').addEventListener('click', openLocalPdf);

function openLocalPdf() {
  const pdfPath = 'KAP.pdf'; // 替换为实际的 PDF 文件名
  const pdfUrl = window.location.origin + '/' + pdfPath;
  window.open(pdfUrl, '_blank'); // 在新窗口中打开 PDF 文件
}
    </script>
</body>
</html>
