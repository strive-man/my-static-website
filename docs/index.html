<!DOCTYPE html>
<html>
<head>
    <title>打开PDF文件</title>
</head>
<body>
    <button id="openPdfButton">打开PDF文件</button>
    <script>
        // 定义一个函数来模拟按钮的点击事件
        function simulateButtonClick() {
            var button = document.getElementById('openPdfButton');
            if (button) {
                button.click();
            }
        }

        // 在页面加载完成后自动触发按钮的点击事件
        window.addEventListener('load', function () {
            simulateButtonClick();
        });

        document.getElementById('openPdfButton').addEventListener('click', function() {
            var pdfUrl = "./KAP.pdf"
            window.open(pdfUrl, '_blank');
        });
    </script>
</body>
</html>
